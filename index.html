<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>
    <h1>My Image Gallery</h1>
  </header>

  <section class="gallery">
    <img src="images/img1.jpg" class="gallery-img">
    <img src="images/img2.jpg" class="gallery-img">
    <img src="images/img3.jpg" class="gallery-img">
    <img src="images/img4.jpg" class="gallery-img">
    <img src="images/img5.jpg" class="gallery-img">
    <img src="images/img6.jpg" class="gallery-img">
    <img src="images/img7.jpg" class="gallery-img">
    <img src="images/img8.jpg" class="gallery-img">
    <img src="images/img9.jpg" class="gallery-img">
    <img src="images/img10.jpg" class="gallery-img">
    <img src="images/img11.jpg" class="gallery-img">
    <img src="images/img12.jpg" class="gallery-img">
    <img src="images/img13.jpg" class="gallery-img">
  </section>

  <!-- Lightbox Section (Put this just before closing body tag) -->
    <div id="lightbox">
      <span class="close" id="closeBtn">&times;</span>
      <button id="previousbutton">&#8592;</button>
      <img id="lightbox-img" src="" alt="Zoomed Image">
      <button id="nextbutton">&#8594;</button>
      
    </div>


  <script src="script.js"></script>
</body>
</html>
